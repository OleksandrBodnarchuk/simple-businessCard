<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Business card</title>
<link href="/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<header th:insert="menu.html"></header>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="display-4" th:text="#{person.add.header}"></h1>
			</div>
		</div>
		<div class="row col-md-7 table-responsive">
			<form th:action="${action}" th:object="${person}" method="post">
				<div class="form-row">
					<div class="col-md-6 form-group">
						<label th:text="#{form.name}"></label> <input type="text"
							class="form-control" th:field="*{name}" th:value="*{name}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.surname}"></label> <input type="text"
							class="form-control" th:field="*{surname}" th:value="*{surname}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.email}"></label> <input type="text"
							class="form-control" th:field="*{email}" th:value="*{email}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.phone}"></label> <input type="text"
							class="form-control" th:field="*{phone}"
							th:value="*{phone}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.city}" ></label> <input type="text"
							class="form-control" th:field="*{address.city}"
							th:value="*{address.city}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.street}"></label> <input type="text"
							class="form-control" th:field="*{address.street}"
							th:value="*{address.street}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.streetNumber}"></label> <input type="text"
							step="any" class="form-control"
							th:field="*{address.streetNumber}"
							th:value="*{address.streetNumber}">
					</div>
					<div class="col-md-6 form-group">
						<label th:text="#{form.homeNumber}" ></label> <input type="text"
							step="any" class="form-control" th:field="*{address.homeNumber}"
							th:value="*{address.homeNumber}">
					</div><br>
					<div class="col-md-6 form-group">
						<button type="submit" th:text="#{form.submit}"
							class="btn btn-primary" ></button>
						<button type="reset" th:text="#{form.reset}"
							class="btn btn-danger" ></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</body>
</html>
